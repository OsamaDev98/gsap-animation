<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap animation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <nav class="loading-screen">
      <div class="loading-section">
        <div class="container">
          <div class="load-title load-title1">Welcome</div>
          <div class="brackets left-br">(</div>
          <div id="loader">0%</div>
          <div class="brackets right-br">)</div>
          <div class="load-title load-title2">To my website</div>
        </div>
        <div class="parent">
          <span class="child"></span>
        </div>
        <button>Start</button>
      </div>
    </nav>
    <!-- Welcome Screen -->
    <div class="welcome-screen">
      <div class="title title1">osama</div>
      <div class="title title2">dev</div>
    </div>
  </body>
</html>
